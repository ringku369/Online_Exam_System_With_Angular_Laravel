<div class="row">
  <ngx-spinner></ngx-spinner>
  <div class="col-sm-12">
    
    <app-card cardTitle="Direct Sponsor" [options]="false">
      
      <app-alert type="info"  dismiss="true">
        <span class="text-center text-danger font-weight-bolder"> Please provide proper information to create member to your downlink</span>
      </app-alert>

      <form class="m-t-20" #signupForm=ngForm (ngSubmit)="onSubmit()">

        <div class="alert alert-success" [hidden]="!success" *ngFor="let item of success">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
          {{item}}
        </div>


        <div class="alert alert-warning" [hidden]="!errors" *ngFor="let item of errors">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
          {{item}}
        </div>

        <div class="input-group input-group-sm mb-3">
          <select  class="custom-select" id="forpos" name="position" [(ngModel)]="form.position" required>
            <option value="">Select Position</option>
            <option value="1">Left</option>
            <option value="2">Right</option>
          </select>
          <div class="input-group-append">
            <label class="input-group-text" for="forpos">Required </label>
          </div>
        </div>



        <div class="input-group input-group-sm mb-3">
          <input type="text" class="form-control" 
          name="name" [(ngModel)]="form.name"
          placeholder="Input Full Name" aria-label="Input Full Name" aria-describedby="forName" required>

          <div class="input-group-prepend">
            <span class="input-group-text" id="forName">Required </span>
          </div>
        </div>

        <div class="input-group input-group-sm mb-3">
          <input type="email" class="form-control"
          name="email" [(ngModel)]="form.email"
          placeholder="Input Email" aria-label="Input Email" aria-describedby="forEmail" required>

          <div class="input-group-prepend">
            <span class="input-group-text" id="forEmail">Required </span>
          </div>
        </div>

        <div class="input-group input-group-sm mb-4">
          <input type="text" class="form-control" 
          name="mobile" [(ngModel)]="form.mobile"
          placeholder="Mobile Number" aria-label="Mobile Number" aria-describedby="forMobile" required>

          <div class="input-group-prepend">
            <span class="input-group-text" id="forMobile">Required </span>
          </div>
        </div>

          <div class="input-group-prepend">
            <span class="input-group-text" id="forUsername">Required </span>
          </div>
        </div> -->

        <div class="input-group input-group-sm mb-4">
          <input type="password" class="form-control" 
          name="password" [(ngModel)]="form.password"
          placeholder="Password" aria-label="Password" aria-describedby="forPassword" required>

          <div class="input-group-prepend">
            <span class="input-group-text" id="forPassword">Required </span>
          </div>
        </div>

        <div class="input-group input-group-sm mb-4">
          <input type="password" class="form-control" 
          name="password_confirmation" [(ngModel)]="form.password_confirmation"
          placeholder="Confirm Password" aria-label="Confirm Password" aria-describedby="forConPassword" required>

          <div class="input-group-prepend">
            <span class="input-group-text" id="forConPassword">Required </span>
          </div>
        </div>
