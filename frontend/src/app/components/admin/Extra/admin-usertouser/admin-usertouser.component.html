<div class="row">
  <ngx-spinner></ngx-spinner>
  <div class="col-sm-12">
    
    <app-card cardTitle="Fund Transfer To Other Accounts" [options]="false">
      <app-alert type="info"  dismiss="true">
        <span class="text-center text-danger font-weight-bolder"> 
          There is a verification code required to transfer fund and it's get in your email address also provide authentic information
        </span>
      </app-alert>


      <button class="btn btn-block btn-sm btn-primary mb-4"
        *ngIf="form.verifycode" (click)="promptAlert()">Send Varifycode</button>

      <form class="m-t-20" #signupForm=ngForm (ngSubmit)="onSubmit()">

        <div class="alert alert-success" [hidden]="!success" *ngFor="let item of success">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
          {{item}}
        </div>


        <div class="alert alert-warning" [hidden]="!errors" *ngFor="let item of errors">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
          {{item}}
        </div>

        

        

        <div class="input-group input-group-sm mb-3">
          
          <ng-select [ngClass]="'ng-select'" name="user"
            [options]="users" [(ngModel)]="form.user"
            #mySelect (ngModelChange)='onOptionsSelected($event, mySelect.value)'
            class="custom-select" id="forUser" 
            aria-describedby="inputGroup-sizing-sm" required>
          </ng-select>

          <div class="input-group-prepend">
            <label class="input-group-text" id="inputGroup-sizing-sm" for="forUser">Required </label>
          </div>
        </div>

        <div class="input-group input-group-sm mb-4">
          <input type="text" class="form-control" 
          name="acno" [(ngModel)]="form.acno" disabled
          placeholder="AC NO" aria-label="ACNO" aria-describedby="forAcno" required>

          <div class="input-group-prepend">
            <span class="input-group-text" id="forAcno">Required </span>
          </div>
        </div>

        <div class="input-group input-group-sm mb-4">
          <input type="text" class="form-control" 
          name="balance" [(ngModel)]="form.balance" disabled
          placeholder="Balance" aria-label="Balance" aria-describedby="forBalance" required>

          <div class="input-group-prepend">
            <span class="input-group-text" id="forBalance">Required </span>
          </div>
        </div>

        <div class="input-group input-group-sm mb-4">
          <input type="text" class="form-control" 
          name="bank" [(ngModel)]="form.bank" disabled
          placeholder="Bank" aria-label="Bank" aria-describedby="forBank" required>

          <div class="input-group-prepend">
            <span class="input-group-text" id="forBank">Required </span>
          </div>
        </div>

        <div class="input-group input-group-sm mb-4">
          <input type="text" class="form-control" 
          name="salary" [(ngModel)]="form.salary" disabled
          placeholder="Salary" aria-label="Salary" aria-describedby="forSalary" required>

          <div class="input-group-prepend">
            <span class="input-group-text" id="forSalary">Required </span>
          </div>
        </div>


        <!-- <div class="input-group input-group-sm mb-4">
          <input type="text" class="form-control" 
          name="remarks" [(ngModel)]="form.remarks" disabled
          placeholder="Remarks" aria-label="Remarks" aria-describedby="forRemarks" required>

          <div class="input-group-prepend">
            <span class="input-group-text" id="forRemarks">Required </span>
          </div>
        </div> -->

        <div class="input-group input-group-sm mb-3">
          <input type="number" class="form-control" 
          name="amount" [(ngModel)]="form.amount"
          min="0" max="1000" step="10"
          placeholder="Input amount" aria-label="Input amount" 
           aria-describedby="forAmount" required>

          <div class="input-group-prepend">
            <span class="input-group-text" id="forAmount">Required </span>
          </div>
        </div>

        




        <button *ngIf="form.verifycode == null" class="btn btn-block btn-sm btn-primary mb-4"
        [disabled]="!signupForm.valid">Process ...</button>
      
      </form>
    
    
    </app-card>
  </div>
</div>
