  <div class="col-sm-12">
    <app-card cardTitle=" Mapped Question Bank List " cardClass="card-datatable" [options]="false">
      <input type="text" class="form-control" placeholder="Search Here" [(ngModel)]="term">
        <br>


      <div class="table-responsive">
        <table class="table table-striped1 table-bordered1 nowrap table-hover">
          <thead>
          <tr>
            
            <th>#</th>
            <th>Creadted On</th>
            <th>Bank </th>
            <th>Question </th>
            
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let mappedqbank of mappedqbanks| filter:term; let i = index">
            <td>{{i + 1}}</td>

            <td>{{mappedqbank.created_at| date:"dd-MM-yy"}}</td>
            <td>{{mappedqbank.name}}</td>


            <td>
              <ol>
                <li *ngFor="let item of mappedqbank.question">
                  {{item.name}}
                </li>
              </ol>
            </td>

            
            
          </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>



</div>
