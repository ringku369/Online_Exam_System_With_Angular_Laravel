<div class="row">
  <ngx-spinner></ngx-spinner>
  <div class="col-sm-12">
    
    <app-card cardTitle="Individual Question Mapped Search" [options]="false">
      
      <!-- <app-alert type="info"  dismiss="true">
        <span class="text-center text-danger font-weight-bolder"> 
          Please update your question mappedexambank with proper information
        </span>
      </app-alert> -->

      <div class="input-group input-group-sm mb-3">
          
        <ng-select [ngClass]="'ng-select'" name="bank"
          [options]="banks" [(ngModel)]="form.bank" style="z-index: 100;"
          #myBank (ngModelChange)='bankChange($event, myBank.value)'
          class="custom-select" id="forBank" 
          aria-describedby="inputGroup-sizing-sm" required>
        </ng-select>

        <div class="input-group-prepend">
          <label class="input-group-text" id="inputGroup-sizing-sm" for="forBank">Required </label>
        </div>
      </div>
    
    </app-card>
  </div>

  
  <div class="col-sm-12">
    <app-card cardTitle="Individual Mapped Question Bank List " cardClass="card-datatable" [options]="false">
      <input type="text" class="form-control" placeholder="Search Here" [(ngModel)]="term">
        <br>


      <div class="table-responsive">
        <table class="table table-striped1 table-bordered1 nowrap table-hover">
          <thead>
          <tr>
            
            <th>#</th>
            <th>Creadted On</th>
            <th>Bank </th>
            <th>Question </th>
            
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let mappedexambank of mappedexambanks| filter:term; let i = index">
            <td>{{i + 1}}</td>

            <td>{{mappedexambank.created_at| date:"dd-MM-yy"}}</td>
            <td>{{mappedexambank.name}}</td>


            <td>
              <ol>
                <li *ngFor="let item of mappedexambank.question">
                  {{item.name}}
                </li>
              </ol>
            </td>

            
            
          </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>



</div>
