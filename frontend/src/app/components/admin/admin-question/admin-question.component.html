<div class="row">
  <ngx-spinner></ngx-spinner>
  <div class="col-sm-12">
    
    <app-card cardTitle="User Question" [options]="false">
      
      <!-- <app-alert type="info"  dismiss="true">
        <span class="text-center text-danger font-weight-bolder"> 
          Please update your question with proper information
        </span>
      </app-alert> -->

      <!-- <form class="m-t-20" #signupForm=ngForm (ngSubmit)="onSubmit()"> -->
        <form class="m-t-20" #signupForm=ngForm>

        <div class="alert alert-success" [hidden]="!success" *ngFor="let item of success">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
          {{item}}
        </div>


        <div class="alert alert-warning" [hidden]="!errors" *ngFor="let item of errors">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
          {{item}}
        </div>


        <div class="input-group input-group-sm mb-3">
          
          <ng-select [ngClass]="'ng-select'" name="user"
            [options]="users" [(ngModel)]="form.user"
            class="custom-select" id="fordla" 
            aria-describedby="inputGroup-sizing-sm" required>
          </ng-select>

          <div class="input-group-prepend">
            <label class="input-group-text" id="inputGroup-sizing-sm" for="fordla">Required </label>
          </div>
        </div>

        

        <div class="input-group input-group-sm mb-4">
          <input type="text" class="form-control" 
          name="name" [(ngModel)]="form.name"
          placeholder="Question Name" aria-label="" aria-describedby="forName" required>

          <div class="input-group-prepend">
            <span class="input-group-text" id="forName">Required </span>
          </div>
        </div>

        <div class="input-group input-group-sm mb-4">
          <input type="number" class="form-control" 
          name="mark" [(ngModel)]="form.mark"
          placeholder="Question Mark" aria-label="" aria-describedby="forMark" required>

          <div class="input-group-prepend">
            <span class="input-group-text" id="forMark">Required </span>
          </div>
        </div>

        <div class="input-group input-group-sm mb-4">
          <input type="number" class="form-control" 
          name="nmark" [(ngModel)]="form.nmark"
          placeholder="Question Negative Mark" aria-label="" aria-describedby="forNmark" required>

          <div class="input-group-prepend">
            <span class="input-group-text" id="forNmark">Required </span>
          </div>
        </div>

        <button *ngIf="!isUpdate" class="btn btn-block btn-sm btn-primary mb-4"
        [disabled]="!signupForm.valid" (click)="submitForm()" >Create ...</button>

        <button *ngIf="isUpdate" class="btn btn-block btn-sm btn-primary mb-4"
        [disabled]="!signupForm.valid" (click)="updateForm()">Update ...</button>
      
      </form>
    
    
    </app-card>
  </div>

  
  <div class="col-sm-12">
    <app-card cardTitle="Question list " cardClass="card-datatable" [options]="false">
      <input type="text" class="form-control" placeholder="Search Here" [(ngModel)]="term">
        <br>
      <div class="table-responsive">
        <table class="table table-striped1 table-bordered1 nowrap table-hover">
          <thead>
          <tr>
            
            <th>#</th>
            
            <th>Action</th>
            <th>Question </th>
            <th>Teacher </th>
            <th>Mark </th>
            <th>Negative Mark </th>
            <th>Creadted On</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let question of questions| filter:term; let i = index">
            <td>{{i + 1}}</td>
            <td>
              
              
              <span class="text-info" style="cursor: pointer;" (click)="update(question)">
                <i class="fas fa-edit"></i>
              </span>
              &nbsp;|&nbsp;
              <span class="text-danger" style="cursor: pointer;" (click)="delete(question)">
                <i class="fas fa-trash-alt"></i>
              </span>
          </td>
            <td>{{question.name}}</td>
            <td>{{question.user['name']}}</td>
            <td>{{question.mark}}</td>
            <td>{{question.nmark}}</td>
            <td>{{question.created_at| date:"dd-MM-yy"}}</td>
            
          </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>



</div>
