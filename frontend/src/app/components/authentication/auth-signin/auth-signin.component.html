<div class="auth-wrapper">
  <ngx-spinner></ngx-spinner>
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <img src="assets/images/logo-dark.png" alt="" class="img-fluid mb-4">
            <h4 class="mb-3 f-w-400">Signin</h4>
            
          <form #loginForm=ngForm (ngSubmit)="onSubmit()">

              <div class="alert alert-success" [hidden]="!success" *ngFor="let item of success">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                {{item}}
              </div>
    
    
              <div class="alert alert-warning" [hidden]="!errors" *ngFor="let item of errors">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                {{item}}
              </div>


            <div class="form-group mb-3">
              <input type="text" id="text" name="username" [(ngModel)]="form.username"
              class="form-control" placeholder="User Id">
            </div>
            <div class="form-group mb-4">
              <input type="password" id="password" name="password" [(ngModel)]="form.password"
              class="form-control" placeholder="Password">
            </div>
            <button class="btn btn-block btn-primary mb-4">Signin</button>

          </form>

          <p class="mb-2 text-muted">Forgot password? <a [routerLink]="['/auth/reset-password']" class="f-w-400">Reset</a></p>
          
            <!-- <p class="mb-2 text-muted">Go To <a [routerLink]="['/superadmin/dashboard']" class="f-w-400">Super Admin</a></p>
            <p class="mb-2 text-muted">Go To <a [routerLink]="['/admin/dashboard']" class="f-w-400">Admin</a></p>
            <p class="mb-2 text-muted">Go To <a [routerLink]="['/user/dashboard']" class="f-w-400">User</a></p> -->


            <!-- <p class="mb-2 text-muted">Forgot password? <a [routerLink]="['/auth/reset-password']" class="f-w-400">Reset</a></p>
            <p class="mb-2 text-muted">Change password? <a [routerLink]="['/auth/change-password']" class="f-w-400">Change Password</a></p>
            <p class="mb-0 text-muted">Donâ€™t have an account? <a [routerLink]="['/auth/signup']" class="f-w-400">Signup</a></p> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
